<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de usuário</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom styles -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- Custom JS -->
    <script src="js/app.js" defer></script>
</head>

<body class="text-center">

    <main class="form-signin">
        <form id="form-signin" novalidate>
            <img class="mb-4" src="img/caduser.png" alt="" width="75">
            <h1 class="h3 mb-3 fw-normal">Cadastro de usuário</h1>

            <div id="div-nome">
                <label for="inputNome">Nome:</label>
                <input type="text" class="form-control" id="inputNome">
            </div>

            <div id="div-email">
                <label for="inputEmail">E-mail:</label>
                <input type="email" class="form-control" id="inputEmail">
            </div>

            <div id="div-senha">
                <label for="inputSenha">Senha:</label>
                <input type="password" class="form-control" id="inputSenha">
            </div>

            <button class="w-100 btn btn-lg btn-primary" id="btnSubmit" type="submit">Cadastrar</button>
            <p class="mt-5 mb-3 text-muted">Nome da empresa - ano</p>
        </form>
    </main>

</body>

</html>
